{% extends 'base.html' %}
{% block content %}
<h2>Eliminar {{ tipo }}</h2>
<p>¿Estás seguro de que deseas eliminar: <strong>{{ obj }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
